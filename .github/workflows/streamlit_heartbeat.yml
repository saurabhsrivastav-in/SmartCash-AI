name: SmartCash AI Heartbeat
on:
  schedule:
    - cron: '15 */10 * * *' # Optimized to avoid peak traffic
  workflow_dispatch:      # Allows you to test it MANUALLY

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: GitHub Push Action
        run: |
          git config --global user.name "SmartCash-Bot"
          git config --global user.email "bot@smartcash.ai"
          git commit --allow-empty -m "ðŸ’“ Heartbeat: Keeping both Streamlit apps warm"
          git push
