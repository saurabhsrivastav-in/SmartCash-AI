name: SmartCash AI CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write  # Required to update the README badge

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetches full history for git push

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip' # ⚡ SPEED FIX: Caches dependencies so you don't wait for "build dependencies" every time

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # --prefer-binary prevents slow C-compilation of SciPy/Pandas
        pip install --prefer-binary -r requirements.txt
        pip install flake8 pytest pytest-cov pytest-rerunfailures

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run Unit Tests & Update Badge
      env:
        PYTHONPATH: . # ⚡ PATH FIX: Tells pytest to look in the root for the 'backend' module
      run: |
        # 1. Run tests and generate coverage data
        # --reruns 2 handles flaky runner issues
        pytest --cov=backend --cov-report=json --cov-report=term-missing --reruns 2
        
        # 2. Extract percentage using Python
        COVERAGE_PCT=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
        echo "COVERAGE=$COVERAGE_PCT" >> $GITHUB_ENV
        
        # 3. Update the badge in README.md
        # Matches: ![Coverage](https://img.shields.io/badge/Coverage-ANYTHING-brightgreen...)
        sed -i "s/Coverage-[0-9]\{1,3\}%/Coverage-${COVERAGE_PCT}%/g" README.md
        
        # 4. Push the update back (skip CI to avoid infinite loops)
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "chore: auto-update coverage badge to ${COVERAGE_PCT}% [skip ci]" || echo "No changes"
        git push
